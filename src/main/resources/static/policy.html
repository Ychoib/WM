<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>알림 정책 관리</title>
    <style>
      :root {
        --bg-1: #0f1220;
        --bg-2: #151a2b;
        --card: #171d33;
        --card-2: #0f1426;
        --stroke: #2a3253;
        --text: #e8ecff;
        --muted: #a7b0d6;
        --accent: #39c2ff;
        --warning: #ffb74d;
        --danger: #ff5c7a;
        --good: #35d07f;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: "Space Grotesk", "IBM Plex Sans", "Noto Sans KR", sans-serif;
        color: var(--text);
        background:
          radial-gradient(1200px 500px at 10% -10%, #1c2250 0%, transparent 60%),
          radial-gradient(800px 600px at 90% 10%, #12314a 0%, transparent 55%),
          linear-gradient(160deg, var(--bg-1), var(--bg-2));
        min-height: 100vh;
      }

      .page {
        padding: 32px 28px 48px;
        max-width: 1100px;
        margin: 0 auto;
      }

      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        margin-bottom: 24px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 14px;
      }

      .logo {
        width: 34px;
        height: 34px;
        border-radius: 10px;
        background: linear-gradient(135deg, #2a6bff, #34d2ff);
        box-shadow: 0 10px 28px rgba(52, 210, 255, 0.35);
      }

      h1 {
        font-size: 20px;
        margin: 0;
        letter-spacing: 0.2px;
      }

      .subtitle {
        color: var(--muted);
        font-size: 12px;
        margin-top: 4px;
      }

      .btn {
        border: 1px solid var(--stroke);
        background: linear-gradient(180deg, #1d2440, #141a2d);
        color: var(--text);
        padding: 9px 12px;
        border-radius: 10px;
        font-size: 12px;
        cursor: pointer;
        text-decoration: none;
      }

      .btn.primary {
        border-color: transparent;
        background: linear-gradient(135deg, #2a6bff, #34d2ff);
        color: #0b1022;
        font-weight: 600;
      }

      .card {
        background: linear-gradient(180deg, var(--card), var(--card-2));
        border: 1px solid var(--stroke);
        border-radius: 16px;
        padding: 18px;
        box-shadow: 0 20px 40px rgba(6, 10, 25, 0.45);
      }

      .grid {
        display: grid;
        grid-template-columns: 1.1fr 1fr;
        gap: 18px;
      }

      .section-title {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }

      .section-title h2 {
        font-size: 16px;
        margin: 0;
      }

      label {
        font-size: 12px;
        color: var(--muted);
        display: block;
        margin-bottom: 6px;
      }

      input {
        width: 100%;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid var(--stroke);
        border-radius: 12px;
        color: var(--text);
        padding: 10px 12px;
        font-size: 13px;
      }

      .form {
        display: grid;
        gap: 12px;
      }

      .policy-list {
        display: grid;
        gap: 10px;
      }

      .policy-item {
        border: 1px solid var(--stroke);
        border-radius: 12px;
        padding: 12px;
        background: rgba(255, 255, 255, 0.02);
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 13px;
      }

      @media (max-width: 900px) {
        .grid { grid-template-columns: 1fr; }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="topbar">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div>
            <h1>알림 정책 관리</h1>
            <div class="subtitle">정책 이름과 알림 주기를 관리합니다</div>
          </div>
        </div>
        <div>
          <a class="btn" href="/index.html">대시보드</a>
        </div>
      </div>

      <div class="grid">
        <div class="card">
          <div class="section-title">
            <h2>정책 추가</h2>
          </div>
          <form class="form" id="policy-form">
            <div>
              <label for="policyName">정책 이름</label>
              <input id="policyName" placeholder="예: D-90/60/30" required />
            </div>
            <div>
              <label for="policySchedule">스케줄</label>
              <input id="policySchedule" placeholder="예: 90,60,30" required />
            </div>
            <div style="display:flex; justify-content:flex-end; gap:10px;">
              <button class="btn primary" type="submit">추가</button>
            </div>
          </form>
        </div>

        <div class="card">
          <div class="section-title">
            <h2>정책 목록</h2>
          </div>
          <div class="policy-list" id="policy-list">
            <div class="policy-item"><span>로딩 중</span><span>-</span></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const listEl = document.getElementById('policy-list');
      const form = document.getElementById('policy-form');

      const renderList = (items) => {
        if (!items || items.length === 0) {
          listEl.innerHTML = '<div class="policy-item"><span>등록된 정책 없음</span><span>-</span></div>';
          return;
        }
        listEl.innerHTML = items.map(p => `
          <div class="policy-item">
            <span>${p.name}</span>
            <span>${p.schedule}</span>
          </div>
        `).join('');
      };

      const load = () => fetch('/api/policies')
        .then(res => res.ok ? res.json() : Promise.reject(res.status))
        .then(data => renderList(data))
        .catch(() => renderList([]));

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const payload = {
          name: document.getElementById('policyName').value.trim(),
          schedule: document.getElementById('policySchedule').value.trim()
        };
        const res = await fetch('/api/policies', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (res.ok) {
          form.reset();
          load();
        } else {
          const text = await res.text();
          alert('추가 실패: ' + (text || '오류'));
        }
      });

      load();
    </script>
  </body>
</html>
